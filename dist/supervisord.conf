[supervisord]
logfile=/opt/isl_client/logs/ ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=5           ; (num of main logfile rotation backups;default 10)
loglevel=debug                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=true                ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)


[unix_http_server]
file = /tmp/supervisor.sock
chmod = 0700
username = admin
password = ats60srb

[program:isl_client]
priority=10
directory=/var/app
command=python runner.py --daemon
user=root
autostart=true
autorestart=true
stderr_logfile=/opt/isl_client/logs/isl_client.err.log
stdout_logfile=/opt/isl_client/logs/isl_client.out.log